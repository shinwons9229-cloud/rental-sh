<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>시헌테크 | AS 매뉴얼</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      /* 시헌테크 브랜드용 파란 글씨톤 */
      --color-primary: #0064ff;
      --color-primary-hover: #0056e0;
      --color-primary-soft: #e8f1ff;
      --color-bg: #f9fbff;
      --color-surface: #ffffff;
      --color-border: #d7e3f7;
      --color-border-strong: #b6c9eb;
      --color-text-main: #1b3d73;
      --color-text-sub: #4b5b82;
      --color-label: #8ea1c8;
      --color-inkjet: #00C896;
      --color-laser: #0064ff;
      --color-cleaner: #A259FF;
      --radius-lg: 16px;
      --radius-md: 12px;
      --max-width: 1140px;
      --shadow-soft: 0 10px 24px rgba(0, 40, 120, 0.08);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
      background-color: var(--color-bg);
      color: var(--color-text-main);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* 헤더 */
    header {
      position: sticky;
      top: 0;
      z-index: 100;
      background-color: rgba(255, 255, 255, 0.8);
      backdrop-filter: saturate(180%) blur(20px);
      border-bottom: 1px solid var(--color-border);
    }

    .header-inner {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 24px;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 16px;
      cursor: pointer;
    }

    .logo-image {
      height: 32px;
      width: auto;
    }

    .logo-divider {
      width: 1px;
      height: 24px;
      background-color: var(--color-border);
    }

    .logo-text {
      font-size: 18px;
      font-weight: 600;
      color: var(--color-text-sub);
    }

    .nav-button {
      padding: 8px 20px;
      border-radius: 8px;
      border: none;
      background-color: var(--color-text-main);
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .nav-button:hover {
      transform: scale(1.05);
    }

    /* 메인 */
    main {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 24px;
    }

    /* 히어로 */
    .hero {
      padding: 80px 0 60px;
      text-align: center;
    }

    .hero-title {
      font-size: 56px;
      font-weight: 700;
      letter-spacing: -2px;
      line-height: 1.2;
      margin-bottom: 24px;
      color: var(--color-text-main);
    }

    .hero-desc {
      font-size: 20px;
      color: var(--color-text-sub);
      line-height: 1.6;
      margin-bottom: 48px;
    }

    .search-box {
      max-width: 600px;
      margin: 0 auto 64px;
    }

    .search-input {
      width: 100%;
      padding: 18px 24px;
      border-radius: 12px;
      border: 1px solid var(--color-border);
      background-color: var(--color-surface);
      font-size: 17px;
      outline: none;
      transition: all 0.2s;
    }

    .search-input::placeholder {
      color: var(--color-label);
    }

    .search-input:focus {
      border-color: var(--color-primary);
      box-shadow: 0 0 0 1px rgba(0, 100, 255, 0.28);
    }

    /* 카테고리 */
    .category-section {
      margin-bottom: 80px;
    }

    .category-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
    }

    .category-card {
      background: var(--color-surface);
      border-radius: var(--radius-lg);
      padding: 40px 32px;
      border: 1px solid var(--color-border);
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
    }

    .category-card:hover {
      transform: translateY(-8px);
      box-shadow: var(--shadow-soft);
      border-color: var(--color-border-strong);
    }

    .category-card.active {
      border-color: var(--cat-color);
      background: var(--cat-bg);
    }

    .category-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 12px;
      color: var(--color-text-main);
    }

    .category-card.active .category-title {
      color: var(--cat-color);
    }

    .category-count {
      font-size: 15px;
      color: var(--color-text-sub);
      font-weight: 500;
    }

    .category-card.active .category-count {
      color: var(--cat-color);
    }

    /* 카테고리 색상 */
    .cat-inkjet {
      --cat-color: #00C896;
      --cat-bg: #F0FDF9;
    }

    .cat-laser {
      --cat-color: #0064ff;
      --cat-bg: #e8f1ff;
    }

    .cat-cleaner {
      --cat-color: #A259FF;
      --cat-bg: #F9F5FF;
    }

    /* 매뉴얼 섹션 */
    .manual-section {
      margin-bottom: 100px;
    }

    .section-header {
      margin-bottom: 32px;
    }

    .section-title {
      font-size: 32px;
      font-weight: 700;
      letter-spacing: -1px;
      margin-bottom: 8px;
    }

    .section-desc {
      font-size: 17px;
      color: var(--color-text-sub);
    }

    /* 매뉴얼 그리드 */
    .manual-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
    }

    .manual-card {
      background: var(--color-surface);
      border-radius: var(--radius-md);
      padding: 28px;
      border: 1px solid var(--color-border);
      cursor: pointer;
      transition: all 0.2s;
    }

    .manual-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 30px rgba(0, 40, 120, 0.12);
      border-color: var(--color-border-strong);
    }

    .manual-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 12px;
      margin-bottom: 16px;
    }

    .manual-title {
      font-size: 18px;
      font-weight: 700;
      line-height: 1.4;
      flex: 1;
      color: var(--color-primary);
    }

    .manual-badge {
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 700;
      white-space: nowrap;
      background: var(--badge-bg);
      color: var(--badge-color);
    }

    .badge-inkjet {
      --badge-bg: #F0FDF9;
      --badge-color: #00C896;
    }

    .badge-laser {
      --badge-bg: #e8f1ff;
      --badge-color: #0064ff;
    }

    .badge-cleaner {
      --badge-bg: #F9F5FF;
      --badge-color: #A259FF;
    }

    .manual-desc {
      font-size: 15px;
      color: var(--color-text-sub);
      line-height: 1.6;
      margin-bottom: 16px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .manual-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      color: var(--color-label);
      padding-top: 16px;
      border-top: 1px solid var(--color-border);
    }

    /* 상태 */
    .loading-state,
    .empty-state {
      text-align: center;
      padding: 100px 20px;
      color: var(--color-label);
      font-size: 17px;
    }

    .hidden {
      display: none !important;
    }

    /* 페이지네이션 */
    .pagination {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 48px;
    }

    .page-btn {
      min-width: 44px;
      height: 44px;
      padding: 0 16px;
      border: 1px solid var(--color-border);
      background: var(--color-surface);
      color: var(--color-text-main);
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .page-btn:hover:not(:disabled) {
      background: var(--color-primary-soft);
      border-color: var(--color-border-strong);
    }

    .page-btn.active {
      background: var(--color-primary);
      color: white;
      border-color: var(--color-primary);
    }

    .page-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    /* 모달 */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      position: relative;
      background: var(--color-surface);
      border-radius: var(--radius-lg);
      max-width: 800px;
      width: 90%;
      max-height: 85vh;
      overflow-y: auto;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .modal-header {
      padding: 32px;
      border-bottom: 1px solid var(--color-border);
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 24px;
    }

    .modal-title {
      font-size: 28px;
      font-weight: 700;
      line-height: 1.4;
      flex: 1;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 32px;
      color: var(--color-label);
      cursor: pointer;
      line-height: 1;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      transition: all 0.2s;
      flex-shrink: 0;
    }

    .modal-close:hover {
      background: var(--color-bg);
      color: var(--color-text-main);
    }

    .modal-body {
      padding: 32px;
    }

    .modal-meta {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-bottom: 28px;
    }

    .modal-badge {
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 700;
    }

    .modal-views {
      color: var(--color-label);
      font-size: 15px;
    }

    .modal-text {
      font-size: 17px;
      line-height: 1.8;
      white-space: pre-wrap;
      margin-bottom: 28px;
    }

    .modal-tags {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .modal-tag {
      padding: 8px 14px;
      background: var(--color-bg);
      color: var(--color-text-sub);
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
    }

    /* 푸터 */
    footer {
      border-top: 1px solid var(--color-border);
      background: var(--color-surface);
      margin-top: 120px;
    }

    .footer-inner {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 40px 24px;
      text-align: center;
      font-size: 15px;
      color: var(--color-label);
    }

    footer a {
      color: var(--color-primary);
      font-weight: 600;
    }

    /* 반응형 */
    @media (max-width: 1024px) {
      .hero-title {
        font-size: 42px;
      }

      .manual-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 768px) {
      .logo-image {
        height: 26px;
      }

      .logo-text {
        font-size: 16px;
      }

      .hero {
        padding: 60px 0 40px;
      }

      .hero-title {
        font-size: 36px;
      }

      .hero-desc {
        font-size: 17px;
      }

      .category-grid {
        grid-template-columns: 1fr;
      }

      .manual-grid {
        grid-template-columns: 1fr;
      }

      .section-title {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-inner">
      <div class="logo-container" onclick="location.reload()">
        <img src="https://www.genspark.ai/api/files/s/nZUGwpE8" alt="시헌테크" class="logo-image">
        <div class="logo-divider"></div>
        <div class="logo-text">AS 매뉴얼</div>
      </div>
      <button class="nav-button" onclick="location.href='admin.html'">관리자</button>
    </div>
  </header>

  <main>
    <!-- 히어로 -->
    <section class="hero">
      <h1 class="hero-title">빠르고 정확한<br>AS 매뉴얼</h1>
      <p class="hero-desc">프린터와 공기청정기의 모든 문제를 해결하세요</p>
      
      <div class="search-box">
        <input
          type="search"
          id="searchInput"
          class="search-input"
          placeholder="증상이나 모델명을 검색하세요"
        />
      </div>

      <!-- 카테고리 -->
      <div class="category-grid">
        <div class="category-card cat-inkjet active" data-category="잉크젯 프린터" onclick="selectCategory('잉크젯 프린터', this)">
          <div class="category-title">잉크젯 프린터</div>
          <div class="category-count"><span id="countInkjet">0</span>개의 매뉴얼</div>
        </div>

        <div class="category-card cat-laser" data-category="레이저 프린터" onclick="selectCategory('레이저 프린터', this)">
          <div class="category-title">레이저 프린터</div>
          <div class="category-count"><span id="countLaser">0</span>개의 매뉴얼</div>
        </div>

        <div class="category-card cat-cleaner" data-category="공기청정기" onclick="selectCategory('공기청정기', this)">
          <div class="category-title">공기청정기</div>
          <div class="category-count"><span id="countCleaner">0</span>개의 매뉴얼</div>
        </div>
      </div>
    </section>

    <!-- 매뉴얼 리스트 -->
    <section class="manual-section">
      <div class="section-header">
        <h2 class="section-title" id="sectionTitle">잉크젯 프린터 매뉴얼</h2>
        <p class="section-desc">자주 조회된 순서로 정리했습니다</p>
      </div>

      <div id="loadingState" class="loading-state">로딩 중...</div>
      <div id="emptyState" class="empty-state hidden">등록된 매뉴얼이 없습니다</div>
      <div id="manualList" class="manual-grid"></div>
      <div id="pagination" class="pagination"></div>
    </section>
  </main>

  <footer>
    <div class="footer-inner">
      © 2025 시헌테크 · <a href="admin.html">관리자</a>
    </div>
  </footer>

  <!-- 모달 -->
  <div id="manualModal" class="modal">
    <div class="modal-overlay" onclick="closeModal()"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle" class="modal-title"></h3>
        <button id="closeModal" class="modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <div class="modal-meta">
          <span id="modalCategory" class="modal-badge"></span>
          <span id="modalViews" class="modal-views"></span>
        </div>
        <div id="modalContent" class="modal-text"></div>
        <div id="modalTags" class="modal-tags"></div>
      </div>
    </div>
  </div>

  <script src="js/main-simple.js"></script>
  <script>
    // 카테고리 선택
    function selectCategory(category, element) {
      document.querySelectorAll('.category-card').forEach(card => {
        card.classList.remove('active');
      });
      element.classList.add('active');
      
      window.currentCategory = category;
      window.currentPage = 1;
      
      const titleMap = {
        '잉크젯 프린터': '잉크젯 프린터 매뉴얼',
        '레이저 프린터': '레이저 프린터 매뉴얼',
        '공기청정기': '공기청정기 매뉴얼'
      };
      document.getElementById('sectionTitle').textContent = titleMap[category];
      
      if (typeof loadManuals === 'function') {
        loadManuals();
      }
    }
  </script>
</body>
</html>

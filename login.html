<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>시헌테크 관리자 로그인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .login-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f3f6ff;
    }
    .login-card {
      width: 100%;
      max-width: 380px;
      background: #ffffff;
      border-radius: 16px;
      padding: 24px 22px 20px;
      box-shadow: 0 14px 40px rgba(0, 40, 120, 0.12);
      border: 1px solid #d7e3f7;
    }
    .login-title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 4px;
      color: #1b3d73;
      letter-spacing: -0.03em;
    }
    .login-sub {
      font-size: 12px;
      color: #4b5b82;
      margin-bottom: 18px;
    }
    .login-label {
      font-size: 12px;
      margin-bottom: 4px;
      color: #4b5b82;
    }
    .login-input {
      width: 100%;
      padding: 9px 10px;
      border-radius: 10px;
      border: 1px solid #d7e3f7;
      font-size: 13px;
      outline: none;
      margin-bottom: 10px;
    }
    .login-input:focus {
      border-color: #0064ff;
      box-shadow: 0 0 0 1px rgba(0, 100, 255, 0.2);
    }
    .login-button {
      width: 100%;
      padding: 10px 12px;
      border-radius: 999px;
      border: none;
      background-color: #0064ff;
      color: #ffffff;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 10px 22px rgba(0, 100, 255, 0.35);
      margin-top: 4px;
    }
    .login-button:hover {
      background-color: #0056e0;
    }
    .login-error {
      font-size: 12px;
      color: #d32f2f;
      margin-top: 8px;
      min-height: 16px;
    }
    .login-footer {
      margin-top: 16px;
      font-size: 11px;
      color: #8ea1c8;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-page">
    <div class="login-card">
      <div class="login-title">시헌테크 관리자</div>
      <div class="login-sub">
        관리자 아이디와 비밀번호를 입력해 주세요.
      </div>

      <div class="login-label">아이디</div>
      <input id="login-id" class="login-input" type="text" autocomplete="username" />

      <div class="login-label">비밀번호</div>
      <input id="login-pw" class="login-input" type="password" autocomplete="current-password" />

      <button class="login-button" id="login-btn">로그인</button>

      <div id="login-error" class="login-error"></div>

      <div class="login-footer">
        시헌테크 프린터 AS 매뉴얼 시스템
      </div>
    </div>
  </div>

  <script src="js/auth.js"></script>
  <script>
    // 이미 로그인 되어 있으면 바로 admin으로 이동
    if (isAdminLoggedIn()) {
      window.location.href = "admin.html";
    }

    const idInput = document.getElementById("login-id");
    const pwInput = document.getElementById("login-pw");
    const loginBtn = document.getElementById("login-btn");
    const errorBox = document.getElementById("login-error");

    function doLogin() {
      const id = idInput.value.trim();
      const pw = pwInput.value.trim();

      if (!id || !pw) {
        errorBox.textContent = "아이디와 비밀번호를 모두 입력해 주세요.";
        return;
      }

      const ok = adminLogin(id, pw);
      if (ok) {
        errorBox.textContent = "";
        window.location.href = "admin.html";
      } else {
        errorBox.textContent = "아이디 또는 비밀번호가 올바르지 않습니다.";
      }
    }

    loginBtn.addEventListener("click", doLogin);
    pwInput.addEventListener("keydown", function (e) {
      if (e.key === "Enter") doLogin();
    });
  </script>
</body>
</html>
